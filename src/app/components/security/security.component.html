<nz-card>
    <h2>Cambiar contraseña</h2>
    <hr>
    <br>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <!--Contraseña actual-->
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Contraseña actual</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <nz-input-group>
                    <input nz-input formControlName="password"
                        [type]="isCurrentPasswordVisible ? 'text' : 'password'" />
                    <span nz-input-group-addon>
                        <button type="button" nz-button (click)="toggleCurrentPasswordVisibility()" nzType="text">
                            <i nz-icon [nzType]="isCurrentPasswordVisible ? 'eye-invisible' : 'eye'"></i>
                        </button>
                    </span>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <!--Nueva Contraseña-->
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Nueva contraseña</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="¡Por favor ingrese su contraseña!">
                <nz-input-group>
                    <input nz-input [type]="isNewPasswordVisible ? 'text' : 'password'" formControlName="pass"
                        (ngModelChange)="validateConfirmPassword()" />
                    <span nz-input-group-addon>
                        <button type="button" nz-button (click)="toggleNewPasswordVisibility()" nzType="text">
                            <i nz-icon [nzType]="isNewPasswordVisible ? 'eye-invisible' : 'eye'"></i>
                        </button>
                    </span>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <!--Confirmar contraseña-->
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Confirmar contraseña</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                <nz-input-group>
                    <input nz-input [type]="isConfirmPasswordVisible ? 'text' : 'password'" formControlName="confirm" />
                    <span nz-input-group-addon>
                        <button type="button" nz-button (click)="toggleConfirmPasswordVisibility()" nzType="text">
                            <i nz-icon [nzType]="isConfirmPasswordVisible ? 'eye-invisible' : 'eye'"></i>
                        </button>
                    </span>
                </nz-input-group>
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">¡Por favor, confirme su
                        contraseña!</ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">¡Las contraseñas no son iguales!</ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <!--Botones-->
        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid">Aceptar</button>
                <button nz-button (click)="resetForm($event)">Cancelar</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
